<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de escolha de perfil da Kenzieflix">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&family=Inter&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
            <img src="./src/logo.png" alt="Logo">
            </div>
        </div>

    <main class="container">
        <div class="assistir"></div>
        <h1>Quem está assistindo?</h1>
        </div>
        <div class="perfis">
            <div class="usuario">
                <img src="./src/avatar1.png" alt="Usuario">
                <p>Aline</p>
            </div>
            <div class="usuario">
                <img src="./src/avatar2.png" alt="Usuario 2">

            </div>
            <div class="usuario">
                <img src="./src/avatar3.png " alt="Usuario 3">
                <p>Júlia</p>
            </div>
            <div class="usuarioadd">
                <img src="src/add.png" alt="Adicionar perfil novo">

            </div>

        </div>
    </main>
    <footer class="botao">
        <div class="botao1">
           <a href="">Gerenciar Perfis</a>
